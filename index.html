<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.css" />
    <title>Space cleanup</title>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->

</head>
<body>
    <div class="counter-cleanup" id="counter-cleanup">0</div>
    <div class="warning-message" id="warning-message"></div>
    <div class="spacecraft-dashboard">
        <p>Inertial Velocity 
            <span id="dashboard-velocity">0</span>
            <span>km/h</span>
        </p>
        <p>Altitude 
            <span id="dashboard-altitude">0</span>
            <span>km</span>
        </p>
        <p>Fuel
            <span id="dashboard-fuel">100</span>
            <span>%</span>
        </p>
        <div class="container-progress-bar">
            <div class="progress">
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <div class="instructions fade-out" id="instructions">
        <p>Press W to move forward
            <span class="buttons-insructions">W</span>
        </p>
        <p>Press S to move forward
            <span class="buttons-insructions">S</span>
        </p>
        <p>Press <span class="buttons-insructions">A</span> / <span class="buttons-insructions">D</span> or arrows or mouse to orientate the spacecraft</p>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
